<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bias Detector</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1><img src="../icons/icon128.png" width="32" height="32"> Bias Detector</h1>
    
    <div class="api-settings">
      <h3>API Integration <span class="info-icon">ℹ️</span></h3>
      
      <div class="toggle-group">
        <input type="checkbox" id="enhanced-mode">
        <label for="enhanced-mode">Enhanced AI Mode</label>
        <div class="api-details">
          <p>Uses OpenAI API for advanced neutralization</p>
          <a href="https://platform.openai.com/api-keys" target="_blank">Get API Key</a>
        </div>
      </div>
      
      <div id="key-inputs">
        <div class="input-group">
          <label for="api-key">OpenAI API Key</label>
          <input type="password" id="api-key" placeholder="sk-...">
          <small>Keys are stored securely in your browser</small>
        </div>
      </div>
    </div>
    
    <div class="action-area">
      <div id="status">Ready to analyze</div>
      <button id="analyze-btn">Analyze Current Page</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
